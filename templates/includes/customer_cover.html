{% load static %}

<div class="page-section restaurant-detail-image-section" style=" background: url({{user_profile.cover_photo.url}}) no-repeat scroll 0 0 / cover;">
  <div class="container">
    <!-- Row Start -->
    <div class="row">
      <!-- Column Start -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="company-info-detail">
          <div class="company-info">
            <div class="img-holder">
              <figure>
                <img src="{{ user_profile.profile_picture.url }}" alt="" />
              </figure>
            </div>

            <div class="text-holder">
              <span class="restaurant-title">{{ user.first_name }} {{ user.last_name }}</span>
              {% if user_profile.phone_number %}
                <div class="text">
                  <i class="bi bi-telephone"></i>
                  <p>{{ user_profile.phone_number }}</p>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <!-- Column End -->
    </div>
    <!-- Row End -->
  </div>
  <!-- Container End -->
</div>

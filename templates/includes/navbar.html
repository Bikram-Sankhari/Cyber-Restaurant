{% load static %}
<!-- Main Wrapper -->
<div class="wrapper">
  <!-- Header Start -->
  <header id="header">
    <div class="main-header p-0">
      <div class="container-fluid mx-0">
        <div class="row">
          <div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
            <div class="logo">
              <figure>
                <a href="{% url 'home' %}" id="home" class="light-logo"><img src="{% static 'assets/extra-images/main-logo.png' %}" alt="FoodBakery" /></a>
              </figure>
            </div>
            <div class="main-location">
              <ul>
                <li class="location-has-children choose-location">
                  <form action="#">
                    <input type="text" value="" id="current-location" disabled name="location" placeholder="Fetch your current location" autocomplete="off" />
                    <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i onclick="getLocation()" class="icon-target5"></i></span>
                  </form>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
            <div class="login-option mt-4">
              {% if request.user.is_authenticated %}
              <a href="{% url 'cart' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#c33332" class="bi bi-cart4" viewBox="0 0 16 16">
                  <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"></path>
                </svg>
                <span class="badge bg-danger me-3" id="total-qty" style="position: relative; border-radius: 50px;bottom:8px;left:-2.5%">{{food_count}}</span>
              </a>
              {% endif %}
              <a href="{% url 'marketplace' %}" class="btn btn-outline-danger me-2 my-2 btn-sm">Marketplace</a>
              {% if user.is_authenticated %}
                <a class="btn btn-outline-danger btn-sm me-2 my-2" data-target="" data-toggle="modal" href="{% url 'my_account' %}">My Account</a>
                <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                  {% csrf_token %}
                  <a class="btn btn-danger py-1 my-2 logout" style="--bs-btn-bg:#c33332;" onclick="this.parentNode.submit()" >Logout</a>
                </form>
              {% else %}
              <div class="btn btn-outline-danger btn-sm my-2">
                <a data-target="" style="color: unset;" data-toggle="modal" href="{% url 'login' %}">Login /</a>
                <a data-target="" style="color: unset;" data-toggle="modal" href="{% url 'register_user' %}">Register</a>
              </div>
                <a class="get-start-btn my-2" href="{% url 'register_vendor' %}">Register Restaurant</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->
</div>
